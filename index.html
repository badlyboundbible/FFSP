<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fantasy Football Manager</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="pitch">
    <!-- Ell's Team -->
    <div class="team ell">
      <h2>Ell's Allstars</h2>
      <div class="row">
        <div class="player-card">
          <select class="team-color">
            <option value="green">Cel</option>
            <option value="blue">StJ</option>
            <option value="red">DDU</option>
          </select>
          <input type="text" placeholder="Name">
          <input type="number" placeholder="Value (£m)">
          <select>
            <option value="bench">Bench</option>
            <option value="captain">Captain</option>
          </select>
          <input type="number" placeholder="Score">
        </div>
        <!-- Repeat for additional players -->
      </div>
      <!-- Repeat structure for Defenders, Midfielders, Forwards -->
    </div>

    <!-- Score Center -->
    <div class="score-center">
      <div>
        <h2>Jack</h2>
        <h3 id="jack-score">0</h3>
      </div>
      <div>
        <h2 id="winner">Winner: Draw</h2>
      </div>
      <div>
        <h3 id="ell-score">0</h3>
        <h2>Ell</h2>
      </div>
    </div>

    <!-- Jack's Team -->
    <div class="team jack">
      <h2>Lord Frostly's XI</h2>
      <div class="row">
        <div class="player-card">
          <select class="team-color">
            <option value="green">Cel</option>
            <option value="blue">StJ</option>
            <option value="red">DDU</option>
          </select>
          <input type="text" placeholder="Name">
          <input type="number" placeholder="Value (£m)">
          <select>
            <option value="bench">Bench</option>
            <option value="captain">Captain</option>
          </select>
          <input type="number" placeholder="Score">
        </div>
        <!-- Repeat for additional players -->
      </div>
      <!-- Repeat structure for Forwards, Midfielders, Defenders -->
    </div>
  </div>

  <!-- Score Table -->
  <div class="score-table">
    <table>
      <thead>
        <tr>
          <th>Week</th>
          <th>Jack's Score</th>
          <th>Winner</th>
          <th>Ell's Score</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script src="script.js"></script>
</body>
</html>
