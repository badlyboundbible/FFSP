<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fantasy Football League</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Fantasy Football League</h1>
    <h2>Jack vs. Ell</h2>
  </header>

  <main>
    <!-- Player Table -->
    <section class="teams">
      <div class="team">
        <h3>Lord Frosty's XI</h3>
        <table>
          <thead>
            <tr>
              <th>Player</th>
              <th>Position</th>
              <th>Team</th>
              <th>Score</th>
            </tr>
          </thead>
          <tbody id="team-jack">
            <!-- Rows will be dynamically added here -->
          </tbody>
        </table>
      </div>

      <div class="team">
        <h3>Ell's Allstars</h3>
        <table>
          <thead>
            <tr>
              <th>Player</th>
              <th>Position</th>
              <th>Team</th>
              <th>Score</th>
            </tr>
          </thead>
          <tbody id="team-ell">
            <!-- Rows will be dynamically added here -->
          </tbody>
        </table>
      </div>
    </section>
  </main>

  <footer>
    <p>Fantasy Football League Â© 2024</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
