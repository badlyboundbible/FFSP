<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fantasy Football Manager</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="pitch">
    <!-- Ell's Team -->
    <div class="team ell">
      <h2>Ell's Team</h2>
      <div class="row goalkeepers">
        <div class="player">
          <div class="shirt" style="background-color: lightblue;"></div>
          <input type="text" placeholder="Name">
          <input type="number" placeholder="Value (£m)">
          <input type="number" placeholder="Score">
        </div>
        <div class="player">
          <div class="shirt" style="background-color: lightblue;"></div>
          <input type="text" placeholder="Name">
          <input type="number" placeholder="Value (£m)">
          <input type="number" placeholder="Score">
        </div>
      </div>
      <div class="row defenders">
        <!-- Repeat similar player divs for 5 defenders -->
      </div>
      <div class="row midfielders">
        <!-- Repeat similar player divs for 5 midfielders -->
      </div>
      <div class="row forwards">
        <!-- Repeat similar player divs for 3 forwards -->
      </div>
    </div>

    <!-- Center Score -->
    <div class="score-center">
      <div>
        <h2 id="jack-name">Jack</h2>
        <h3 id="jack-score">0</h3>
      </div>
      <div>
        <h2 id="winner">Draw</h2>
      </div>
      <div>
        <h2 id="ell-score">0</h2>
        <h2 id="ell-name">Ell</h2>
      </div>
      <button id="publish">Publish</button>
    </div>

    <!-- Jack's Team -->
    <div class="team jack">
      <h2>Jack's Team</h2>
      <div class="row forwards">
        <!-- Repeat similar player divs for 3 forwards -->
      </div>
      <div class="row midfielders">
        <!-- Repeat similar player divs for 5 midfielders -->
      </div>
      <div class="row defenders">
        <!-- Repeat similar player divs for 5 defenders -->
      </div>
      <div class="row goalkeepers">
        <div class="player">
          <div class="shirt" style="background-color: lightgreen;"></div>
          <input type="text" placeholder="Name">
          <input type="number" placeholder="Value (£m)">
          <input type="number" placeholder="Score">
        </div>
        <div class="player">
          <div class="shirt" style="background-color: lightgreen;"></div>
          <input type="text" placeholder="Name">
          <input type="number" placeholder="Value (£m)">
          <input type="number" placeholder="Score">
        </div>
      </div>
    </div>
  </div>

  <!-- Score Table -->
  <div class="score-table">
    <table id="results">
      <thead>
        <tr>
          <th>Week</th>
          <th>Jack's Score</th>
          <th>Winner</th>
          <th>Ell's Score</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script src="script.js"></script>
</body>
</html>
