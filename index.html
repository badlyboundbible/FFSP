<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fantasy League Manager</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #f4f4f4;
    }
    input {
      width: 100%;
      border: none;
      text-align: center;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #007BFF;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Fantasy League Player Management</h1>

  <div>
    <table id="data-table">
      <!-- Table headers and data will be dynamically populated -->
    </table>
    <button id="save-button">Save Changes</button>
  </div>

  <script>
    const apiUrl = 'https://script.google.com/macros/s/AKfycbx-0cX-LedOozvRRdh_x8jAJsoOXz7_ktQSEvXvU_tHjdHlUm8U1DhHRgXY10enzoZ6aw/exec';

    // Fetch data from Google Sheet
    async function fetchData() {
      try {
        const response = await fetch(apiUrl);
        const data = await response.json();
        populateTable(data);
      } catch (error) {
        alert('Failed to fetch data: ' + error.message);
      }
    }

    // Populate table with data
    function populateTable(data) {
      const table = document.getElementById('data-table');
      table.innerHTML = ''; // Clear existing table data

      // Populate table rows
      data.forEach((row, rowIndex) => {
        const tr = document.createElement('tr');
        row.forEach((cell, cellIndex) => {
          const td = document.createElement('td');
          const input = document.createElement('input');
          input.type = 'text';
          input.value = cell || ''; // Populate cell value
          input.dataset.row = rowIndex;
          input.dataset.col = cellIndex;
          td.appendChild(input);
          tr.appendChild(td);
        });
        table.appendChild(tr);
      });
    }

    // Save data back to Google Sheet
    async function saveData() {
      const table = document.getElementById('data-table');
      const rows = Array.from(table.rows);
      const data = rows.map(row => Array.from(row.cells).map(cell => cell.firstChild.value));

      try {
        const response = await fetch(apiUrl, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ values: data }),
        });

        if (response.ok) {
          alert('Data saved successfully!');
        } else {
          throw new Error('Failed to save data');
        }
      } catch (error) {
        alert('Failed to save data: ' + error.message);
      }
    }

    // Attach save event to the button
    document.getElementById('save-button').addEventListener('click', saveData);

    // Fetch data on page load
    fetchData();
  </script>
</body>
</html>
