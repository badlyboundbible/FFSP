<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scottish Premiership Fantasy Football</title>
    <style>
/* style.css */
/* General Body Styling */
body {
    font-family: Arial, sans-serif;
    text-align: center;
    background-color: #f0f0f0;
    margin: 0;
    padding: 0;
}

h1 {
    margin-top: 20px;
}

/* Publish Changes Section */
#publish-section {
    margin: 10px auto 20px;
    width: 90%;
    text-align: center;
}

#publish-section button {
    padding: 10px 20px;
    background-color: #28a745;
    color: white;
    border: none;
    border-radius: 15px;
    cursor: pointer;
    font-size: 16px;
}

#publish-section button:hover {
    background-color: #218838;
}

/* Teams Section */
.team {
    margin: 20px auto;
    width: 90%;
    background-color: #a3d977;
    border: 2px solid #333;
    padding: 10px;
    border-radius: 8px;
    text-align: center;
}

.team h2 {
    margin: 10px 0;
    font-size: 20px;
    font-weight: bold;
    color: white;
    text-align: center;
    position: relative;
    display: inline-block;
}

/* Position Rows */
.position {
    display: flex;
    flex-wrap: nowrap;
    justify-content: center;
    gap: 10px;
    margin: 10px 0;
}

/* Row gap between GK, DEF, MID, and FWD */
#ells-gk,
#ells-def,
#ells-mid,
#ells-fwd,
#jacks-gk,
#jacks-def,
#jacks-mid,
#jacks-fwd {
    margin-bottom: 20px;
}

/* Player Cards */
.player {
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
    flex: 1;
    max-width: 80px;
    min-width: 70px;
    gap: 0;
}

.role-container {
    margin-bottom: 2px;
    height: 24px;
}

.role-button {
    background: white;
    border: 1px solid #ccc;
    cursor: pointer;
    width: 24px;
    height: 24px;
    border-radius: 50%;
    transition: all 0.2s;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 12px;
    font-weight: bold;
    color: black;
}

.role-button[data-role="captain"] {
    background-color: gold;
    border-color: #b8860b;
}

.role-button[data-role="vice_captain"] {
    background-color: silver;
    border-color: #a9a9a9;
}

.role-button[data-role="triple_captain"] {
    background-color: #FF69B4;
    border-color: #FF1493;
    color: white;
}

/* Power Ups Section */
.powerups {
    display: flex;
    justify-content: space-between;
    margin: 10px 0;
    align-items: center;
    width: 100%;
    padding: 0;
}

.team-powerups {
    display: flex;
    flex-direction: column;
    gap: 8px;
    width: 30%;
    justify-content: center;
    align-items: center;
}

.powerup-row {
    display: flex;
    gap: 8px;
    justify-content: center;
}

.powerups-label {
    font-size: 18px;
    font-weight: bold;
    width: 30%;
    text-align: center;
}

.powerup-button {
    background: white;
    border: 1px solid #ccc;
    cursor: pointer;
    padding: 4px 12px;
    border-radius: 15px;
    font-size: 14px;
    font-weight: bold;
    transition: all 0.2s;
    min-width: 45px;
}

.powerup-button:hover {
    background-color: #f0f0f0;
    border-color: #999;
}

.powerup-button.active {
    background-color: #4CAF50;
    color: white;
    border-color: #45a049;
}

/* New styles for transfer buttons */
.powerup-button[data-powerup^="T"] {
    background-color: white;
    color: black;
}

.powerup-button[data-powerup^="T"].active {
    background-color: #FF8C00;
    color: white;
    border-color: #FF6600;
}

/* Rest of your existing styles... */
/* Add all other styles from your original style.css here */
    </style>
</head>
<body>
    <h1>Scottish Premiership Fantasy Football</h1>
    
    <!-- Publish Changes Button -->
    <div id="publish-section">
        <button onclick="app.publishChanges()">Publish Changes</button>
    </div>

    <!-- Ell's Team -->
    <div class="team">
        <div class="reset-button" onclick="app.resetTeamScores('ells')"></div>
        <h2>Ell's Allstars</h2>
        <div id="ells-gk" class="position"></div>
        <div id="ells-def" class="position"></div>
        <div id="ells-mid" class="position"></div>
        <div id="ells-fwd" class="position"></div>
    </div>

    <!-- Final Score Section -->
    <div id="final-score">
        <h2>Final Score</h2>
        <div class="scores">
            <div class="score-label">Jack</div>
            <div class="score-label">Winner</div>
            <div class="score-label">Ell</div>
        </div>
        <div class="scores">
            <div id="jacks-score" class="score-value">0</div>
            <div id="winner-display" class="score-value">-</div>
            <div id="ells-score" class="score-value">0</div>
        </div>
        <div class="scores">
            <div id="jacks-value" class="value-total">£0.0</div>
            <div class="value-total">Team Value</div>
            <div id="ells-value" class="value-total">£0.0</div>
        </div>
        <div class="powerups">
            <div class="team-powerups">
                <div class="powerup-row">
                    <button class="powerup-button" data-team="jacks" data-powerup="WC1">WC1</button>
                    <button class="powerup-button" data-team="jacks" data-powerup="WC2">WC2</button>
                </div>
                <div class="powerup-row">
                    <button class="powerup-button" data-team="jacks" data-powerup="BB">BB</button>
                    <button class="powerup-button" data-team="jacks" data-powerup="TC">TC</button>
                </div>
                <div class="powerup-row">
                    <button class="powerup-button" data-team="jacks" data-powerup="T1">T1</button>
                    <button class="powerup-button" data-team="jacks" data-powerup="T2">T2</button>
                </div>
            </div>
            <div class="powerups-label">Power Ups</div>
            <div class="team-powerups">
                <div class="powerup-row">
                    <button class="powerup-button" data-team="ells" data-powerup="WC1">WC1</button>
                    <button class="powerup-button" data-team="ells" data-powerup="WC2">WC2</button>
                </div>
                <div class="powerup-row">
                    <button class="powerup-button" data-team="ells" data-powerup="BB">BB</button>
                    <button class="powerup-button" data-team="ells" data-powerup="TC">TC</button>
                </div>
                <div class="powerup-row">
                    <button class="powerup-button" data-team="ells" data-powerup="T1">T1</button>
                    <button class="powerup-button" data-team="ells" data-powerup="T2">T2</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Jack's Team -->
    <div class="team">
        <div class="reset-button" onclick="app.resetTeamScores('jacks')"></div>
        <div id="jacks-fwd" class="position"></div>
        <div id="jacks-mid" class="position"></div>
        <div id="jacks-def" class="position"></div>
        <div id="jacks-gk" class="position"></div>
        <h2>Lord Frostly's XI</h2>
    </div>

    <script>
        // Your existing script.js content here
        // (Keep all the existing JavaScript code, no changes needed as the
        // existing powerup handling will work with the new T1/T2 buttons)
    </script>
</body>
</html>
