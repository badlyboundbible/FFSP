<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fantasy League Manager</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #f4f4f4;
    }
    select, input {
      width: 100%;
      border: none;
      text-align: center;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #007BFF;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Fantasy League Player Management</h1>

  <div>
    <table id="data-table">
      <!-- Table headers and data will be dynamically populated -->
    </table>
    <button id="save-button">Save Changes</button>
  </div>

  <script>
    const apiUrl = 'https://script.google.com/macros/s/AKfycbwuKyMthagaNjuQAoP3N-QGZHzsn2NkojqTmmHmAj2NaMVdFAb4KIM6MZY4SKTr5y7ZFA/exec';

    // Define dropdown options for specific columns (e.g., Team, Role)
    const dropdownOptions = {
      1: ['Cel', 'StJ', 'Abd', 'DDU', 'Ran', 'Mot', 'Kil'], // Teams (Column 2)
      2: ['GK', 'DEF', 'MID', 'FWD'], // Roles (Column 3)
    };

    // Fetch data from Google Sheet
    async function fetchData() {
      try {
        const response = await fetch(apiUrl);
        const data = await response.json();
        populateTable(data);
      } catch (error) {
        alert('Failed to fetch data: ' + error.message);
      }
    }

    // Populate table with data
    function populateTable(data) {
      const table = document.getElementById('data-table');
      table.innerHTML = ''; // Clear existing table data

      // Create table headers
      const headers = ['Player', 'Team', 'Role', 'Price', 'Points', 'Captain', 'Vice-Captain', 'Bench'];
      const headerRow = document.createElement('tr');
      headers.forEach(header => {
        const th = document.createElement('th');
        th.textContent = header;
        headerRow.appendChild(th);
      });
      table.appendChild(headerRow);

      // Populate table rows
      data.forEach((row, rowIndex) => {
        const tr = document.createElement('tr');
        row.forEach((cell, cellIndex) => {
          const td = document.createElement('td');

          if (dropdownOptions[cellIndex]) {
            // Render a dropdown menu for cells with predefined options
            const select = document.createElement('select');
            dropdownOptions[cellIndex].forEach(option => {
              const optionElement = document.createElement('option');
              optionElement.value = option;
              optionElement.textContent = option;
              if (cell === option) optionElement.selected = true;
              select.appendChild(optionElement);
            });
            td.appendChild(select);
          } else {
            // Render an input field for other cells
            const input = document.createElement('input');
            input.type = 'text';
            input.value = cell || ''; // Populate cell value
            td.appendChild(input);
          }

          tr.appendChild(td);
        });
        table.appendChild(tr);
      });
    }

    // Save data back to Google Sheet
    async function saveData() {
      const table = document.getElementById('data-table');
      const rows = Array.from(table.rows).slice(1); // Skip header row
      const data = rows.map(row =>
        Array.from(row.cells).map(cell => {
          const inputOrSelect = cell.firstChild;
          return inputOrSelect.tagName === 'SELECT'
            ? inputOrSelect.value
            : inputOrSelect.value;
        })
      );

      try {
        const response = await fetch(apiUrl, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ values: data }),
        });

        if (response.ok) {
          alert('Data saved successfully!');
        } else {
          throw new Error('Failed to save data');
        }
      } catch (error) {
        alert('Failed to save data: ' + error.message);
      }
    }

    // Attach save event to the button
    document.getElementById('save-button').addEventListener('click', saveData);

    // Fetch data on page load
    fetchData();
  </script>
</body>
</html>
