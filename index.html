<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fantasy Football Pitch Layout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        h1 {
            text-align: center;
            margin: 20px 0;
        }
        .pitch {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0 auto;
            background-color: #1e7c3e;
            color: white;
            width: 90%;
            padding: 20px;
            border-radius: 10px;
        }
        .section {
            display: flex;
            justify-content: space-around;
            width: 100%;
            margin: 20px 0;
        }
        .section-title {
            width: 100%;
            text-align: center;
            margin-bottom: 10px;
            font-weight: bold;
        }
        .player {
            text-align: center;
            background-color: #ffffff;
            color: #000000;
            border: 2px solid #ddd;
            padding: 10px;
            border-radius: 5px;
            width: 12%;
            font-size: 0.8em;
        }
        .player input {
            width: 100%;
            margin-top: 5px;
            padding: 5px;
            font-size: 0.9em;
            border: 1px solid #ddd;
            border-radius: 3px;
        }
        .button-container {
            text-align: center;
            margin: 20px;
        }
        .btn {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .winner-display {
            text-align: center;
            margin: 20px;
            font-size: 1.2em;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Scottish Premiership Fantasy Football</h1>

    <div class="pitch">
        <!-- Ell's Team -->
        <div class="section-title">Ell's Allstars</div>
        <div class="section" id="ell-gk">
            <!-- Goalkeepers -->
        </div>
        <div class="section" id="ell-def">
            <!-- Defenders -->
        </div>
        <div class="section" id="ell-mid">
            <!-- Midfielders -->
        </div>
        <div class="section" id="ell-fwd">
            <!-- Forwards -->
        </div>

        <hr style="width: 100%; border: 1px dashed white; margin: 20px 0;">

        <!-- Jack's Team -->
        <div class="section-title">Jack's Team</div>
        <div class="section" id="jack-gk">
            <!-- Goalkeepers -->
        </div>
        <div class="section" id="jack-def">
            <!-- Defenders -->
        </div>
        <div class="section" id="jack-mid">
            <!-- Midfielders -->
        </div>
        <div class="section" id="jack-fwd">
            <!-- Forwards -->
        </div>
    </div>

    <div class="winner-display" id="winner-display">Winner: -</div>

    <div class="button-container">
        <button class="btn" onclick="calculateWinner()">Calculate Winner</button>
        <button class="btn" onclick="resetScores()">Reset Scores</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
