<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scottish Premiership Fantasy Football</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <h1>Scottish Premiership Fantasy Football</h1>
    
    <!-- Publish Changes Section -->
    <div id="publish-section">
        <button id="publish-button" aria-label="Publish Changes">Publish Changes</button>
    </div>

    <!-- Teams Section -->
    <div class="team" id="ells-team">
        <h2>Ell's Allstars</h2>
        <button class="reset-button" aria-label="Reset scores for Ell's team"></button>
        <div id="ells-gk" class="position" aria-label="Goalkeeper"></div>
        <div id="ells-def" class="position" aria-label="Defenders"></div>
        <div id="ells-mid" class="position" aria-label="Midfielders"></div>
        <div id="ells-fwd" class="position" aria-label="Forwards"></div>
    </div>

    <div class="team" id="jacks-team">
        <h2>Lord Frostly's XI</h2>
        <button class="reset-button" aria-label="Reset scores for Jack's team"></button>
        <div id="jacks-gk" class="position" aria-label="Goalkeeper"></div>
        <div id="jacks-def" class="position" aria-label="Defenders"></div>
        <div id="jacks-mid" class="position" aria-label="Midfielders"></div>
        <div id="jacks-fwd" class="position" aria-label="Forwards"></div>
    </div>

    <!-- Final Score Section -->
    <div id="final-score">
        <h2>Final Score</h2>
        <div class="scores">
            <div class="score-label">Ell</div>
            <div class="score-label">Winner</div>
            <div class="score-label">Jack</div>
        </div>
        <div class="scores">
            <div id="ells-score" class="score-value">0</div>
            <div id="winner-display" class="score-value">-</div>
            <div id="jacks-score" class="score-value">0</div>
        </div>
    </div>
</body>
</html>
