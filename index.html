<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fantasy Football</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script defer src="script.js"></script>
</head>
<body>
    <h1>Scottish Premiership Fantasy Football</h1>

    <div class="pitch">
        <!-- Ell's Team -->
        <div class="section-title">Ell's Allstars</div>
        <div class="section" id="ell-gk"></div>
        <div class="section" id="ell-def"></div>
        <div class="section" id="ell-mid"></div>
        <div class="section" id="ell-fwd"></div>

        <hr style="width: 100%; border: 1px dashed black; margin: 20px 0;">

        <!-- Jack's Team -->
        <div class="section-title">Jack's Team</div>
        <div class="section" id="jack-gk"></div>
        <div class="section" id="jack-def"></div>
        <div class="section" id="jack-mid"></div>
        <div class="section" id="jack-fwd"></div>
    </div>

    <div class="winner-display" id="winner-display">Winner: -</div>
    <div class="button-container">
        <button class="btn" onclick="calculateWinner()">Calculate Winner</button>
        <button class="btn" onclick="resetScores()">Reset Scores</button>
    </div>
</body>
</html>
